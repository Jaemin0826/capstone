<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Path Tracking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #121212;
            color: #fff;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
    <script>
        let path = []; // 이동 경로를 저장할 배열
        let prevPosition = null; // 이전 위치 저장

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(30);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // 경로 추가
                        const newPosition = {
                            x: map(longitude, -180, 180, 0, width),
                            y: map(latitude, 90, -90, 0, height),
                        };

                        path.push(newPosition);
                        prevPosition = newPosition;
                    },
                    (error) => {
                        console.error("위치 정보를 가져올 수 없습니다.", error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                console.error("Geolocation API를 지원하지 않는 브라우저입니다.");
            }
        }

        function draw() {
            background(30, 30, 30, 25); // 잔상 효과를 위해 약간 투명하게 배경 갱신
            noFill();
            stroke(255, 0, 0);
            strokeWeight(2);

            if (path.length > 1) {
                // 경로를 선으로 시각화
                beginShape();
                for (let point of path) {
                    vertex(point.x, point.y);
                }
                endShape();
            }

            // 현재 위치를 동적으로 표시
            if (prevPosition) {
                fill(0, 200, 100);
                noStroke();
                ellipse(prevPosition.x, prevPosition.y, 10, 10); // 현재 위치를 원으로 표시
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background(30); // 화면 크기 조정 시 배경 초기화
        }
    </script>
</body>
</html>
